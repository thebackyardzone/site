<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Backyard Zone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #ffffff;
        }
        
        header {
            background-color: #1a1a1a;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #00aaff;
            font-size: 120px;
        }

        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            text-align: center;
        }

        .btn {
            background-color: #00aaff;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #0088cc;
        }

        footer {
            background-color: #1a1a1a;
            padding: 10px;
            text-align: center;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        .contact-info {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>The Backyard Zone</h1>
        <p><img src="contact1.png"></img></p>
        <p><img src="contact2.png"></img></p>
    </header>
